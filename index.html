<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/style.min.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <section class="container">

    <div class="card">
    
      <picture>
        <source srcset="./images/image-product-desktop.jpg" media="(min-width: 1024px)">
        <source srcset="./images/image-product-mobile.jpg">
        <img class="card__img-mobile" src="./images/image-product-mobile.jpg" alt="product">
      </picture>

      <div class="card__text">

        <div class="card__text-subtitle">P E R F U M E</div>

        <h1 class="card__text-title">Gabrielle Essence Eau De Parfum</h1>

        <p class="card__text-par">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>

        <div class="card__price">
          <h2 class="card__price-sale">$149.99</h2>
          <div class="card__price-fullprice">$169.99</div>
        </div>
        
        <div class="card__btn">           
            <button class="card__btn-button">
              <img src="./images/icon-cart.svg" alt="cart">
              <span class="card__btn-button-caption">Add to Cart</span>
            </button>
        </div>

      </div>
    </div>

  </section>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/igorkustov3">Igor Kustov</a>.
  </div>
</body>
</html>
